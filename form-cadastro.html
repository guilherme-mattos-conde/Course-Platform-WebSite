<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alurinha | Cadastro</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/responsive.css">
    <link rel="stylesheet" href="styles/form-cadastro.css">
	<link rel="icon" href="./assets/logo-alura.jpg">
</head>
<body>
    <header id="cabecalho">
		<div class="container">
			<h1 class="titulo">
				<a href="index.html">Alurinha</a>
			</h1>

			<nav>
				<a id="botao-menu" href="index.html">Voltar</a>
			</nav>
		</div>
	</header>

	<main id="conteudo">
        <h2 class="subtitulo">[ Formulário de Cadastro ]</h2>

        <form method="post">
            <fieldset id="identificacao">
                <h2>Identificação</h2>

                <div class="div-input">
                    <div style="flex-basis: 98%;"><input class="input" type="text" id="nome" required><label for="nome" class="label">Nome Completo</label></div>
                </div>
                
                <div class="div-input">
                    <div style="flex-basis: 98%;"><input class="input" type="email" id="email" required><label for="email" class="label">Email</label></div>
                </div>

                <div class="div-input">
                    <div style="flex-basis: 98%;"><input class="input" type="text" id="cpf" required><label for="cpf" class="label">CPF</label></div>
                </div>
                
                <div class="div-input">
                    <div style="flex-basis: 98%;"><input class="input" type="password" id="senha" required><label for="senha" class="label">Senha</label></div>
                </div>

                <div id="requisitos">
                    <div><img id="check-maiuscula" src="./assets/checkbox.png"><p>Ao menos uma letra maiúscula.</p></div>
                    <div><img id="check-minuscula" src="./assets/checkbox.png"><p>Ao menos uma letra minúscula.</p></div>
                    <div><img id="check-numero" src="./assets/checkbox.png"><p>Ao menos um número.</p></div>
                    <div><img id="check-especial" src="./assets/checkbox.png"><p>Ao menos um caractere especial.</p></div>
                    <div><img id="check-minimo" src="./assets/checkbox.png"><p>Ao menos oito caracteres.</p></div>
                </div>
                
                <div class="div-input" id="confirmar-senha-div">
                    <div style="flex-basis: 98%;"><input class="input" type="password" id="confirmar-senha" required><label for="confirmar-senha" class="label">Confirmar Senha</label></div>
                </div>

                <h3 class="identificador">Data de Nascimento</h3>

                <div class="div-input">
                    <div style="flex-basis: 31.3%;"><select class="input" id="dia" required><option value=""></option></select><label for="dia" class="label">Dia</label></div>
                    <div style="flex-basis: 31.3%;"><select class="input" id="mes" required><option value=""></option></select><label for="mes" class="label">Mês</label></div>
                    <div style="flex-basis: 31.3%;"><select class="input" id="ano" required><option value=""></option></select><label for="ano" class="label">Ano</label></div>
                </div>

            </fieldset>
            
            <fieldset id="endereco">
                <h2>Endereço</h2>

                <div class="div-input">
                    <div style="flex-basis: 98%;"><input class="input" type="text" id="rua" maxlength="50" required><label for="rua" class="label">Rua</label></div>
                </div>
                
                <div class="div-input">
                    <div style="flex-basis: 35%;"><input class="input" type="text" id="cep" maxlength="10" required><label for="cep" class="label">CEP</label></div>
                    <div style="flex-basis: 61%;"><input class="input" type="text" id="bairro" maxlength="35" required><label for="bairro" class="label">Bairro</label></div>
                </div>

                <div class="div-input">
                    <div style="flex-basis: 35%;"><input class="input" type="number" id="numero" required><label for="numero" class="label">Número</label></div>
                    <div style="flex-basis: 61%;"><input class="input" type="text" id="complemento" maxlength="20"><label for="complemento" class="label">Complemento</label></div>
                </div>
                
                <div class="div-input">
                    <div style="flex-basis: 35%;"><select class="input" id="uf" required></select><label for="uf" class="label">UF</label></div>
                    <div style="flex-basis: 61%;"><input class="input" type="text" id="cidade" maxlength="35" required><label for="cidade" class="label">Cidade</label></div>
                </div>
            </fieldset>

            <input type="submit" value="Finalizar Cadastro" id="botao-enviar"></label>
            <p id="mensagem-erro"></p>
        </form>

        <div id="botao-voltar">
			<img src="./assets/seta-cima.png">
		</div>
	</main>

		</p>
	</footer>

	<script type="module" src="js/form.js"></script>

</body>
</html>
